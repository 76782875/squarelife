<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='css/font.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="htmleaf-container">
    <div class="htmleaf-content bgcolor-3">
        <div id="chatbox">
            <div id="friendslist">
                <div id="topmenu">
                    <span class="friends"
                          style="line-height: 70px;font-size: 20px;margin-left: 20px;font-weight: bold; ">MCK客服系统
                    </span>
                </div>

                <div id="friends">
                    <div class="friend" action="hidrbyopenid">
                        <img src="img/1_copy.jpg"/>

                        <p>
                            <strong>维修保养</strong>
                        </p>

                        <div class="status available"></div>
                    </div>

                    <div class="friend" action="hidrmropenid">
                        <img src="img/2_copy.jpg"/>

                        <p>
                            <strong>汽车美容</strong>
                        </p>

                        <div class="status away"></div>
                    </div>

                    <div class="friend" action="hidrlpopenid">
                        <img src="img/3_copy.jpg"/>

                        <p>
                            <strong>保险理赔</strong>
                        </p>

                        <div class="status inactive"></div>
                    </div>

                    <div class="friend" action="hidrbxopenid">
                        <img src="img/4_copy.jpg"/>

                        <p>
                            <strong>购买保险</strong>
                        </p>

                        <div class="status inactive"></div>
                    </div>

                    <div class="friend" action="hidrjyopenid">
                        <img src="img/5_copy.jpg"/>

                        <p>
                            <strong>车辆交易</strong>
                        </p>

                        <div class="status inactive"></div>
                    </div>

                    <div class="friend" action="hidrtsopenid">
                        <img src="img/5_copy.jpg"/>

                        <p>
                            <strong>服务投诉</strong>
                        </p>

                        <div class="status inactive"></div>
                    </div>

                    <div id="search">

                    </div>

                </div>

            </div>

            <div id="chatview" class="p1">
                <div id="profile">

                    <div id="close">
                        <div class="cy"></div>
                        <div class="cx"></div>
                    </div>

                    <p>Miro Badev</p>
                    <span id="spwelcome">miro@badev@gmail.com</span>
                </div>
                <div id="chat-messages">
                    <div id="messagelist">
                    </div>
                </div>

                <div id="sendmessage" style="background-color: #e3e9ed;">
                    <input type="text" id="msgContent" value="Send message..."/>
                    <button id="send">发 送</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/chat.js"></script>
<script src="http://127.0.0.1:901/socket.io.js"></script>
</body>
</html>
