<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="leaflet.css"/>

    <script type="text/javascript" src="leaflet-src.js"></script>
    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <title></title>
</head>
<body>
<div id="map"></div>

<script type="text/javascript">

    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '',
            osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
            osm2 = new L.TileLayer(osmUrl, {attribution: 'Hello world'});
            latlng = new L.LatLng(31.3845100000, 120.6523000000);

    var map = new L.Map('map', {center: latlng, zoom: 13, layers: [osm]});

    var marker = new L.Marker(latlng);
    map.addLayer(marker);

    marker.bindPopup("<p>地址：江苏省苏州市相城区春申湖东路99号</p>电话：4008748758，0512-65758666");


    map.addControl(new L.Control.Scale());
</script>
</body>
</html>
